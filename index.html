<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jace's World</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Jace's epic gaming and sports universe">
    <meta name="keywords" content="Jace, Fortnite, baseball, gaming, sports">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öæ</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #00ff88 0%, #0099ff 50%, #ff3366 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Gaming elements floating */
        .gaming-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .gaming-element {
            position: absolute;
            font-size: 2.5rem;
            animation: gameFloat 12s infinite ease-in-out;
            opacity: 0.4;
            filter: drop-shadow(0 0 15px currentColor);
        }

        .gaming-element:nth-child(1) { content: '‚öæ'; top: 15%; left: 8%; animation-delay: 0s; color: #ff3366; }
        .gaming-element:nth-child(2) { content: 'üéÆ'; top: 65%; right: 12%; animation-delay: 2s; color: #00ff88; }
        .gaming-element:nth-child(3) { content: '‚öæ'; bottom: 25%; left: 20%; animation-delay: 4s; color: #ff3366; }
        .gaming-element:nth-child(4) { content: 'üèÜ'; top: 45%; right: 25%; animation-delay: 6s; color: #ffcc00; }
        .gaming-element:nth-child(5) { content: 'üéÆ'; bottom: 10%; right: 8%; animation-delay: 8s; color: #00ff88; }

        .gaming-element:nth-child(1)::before { content: '‚öæ'; }
        .gaming-element:nth-child(2)::before { content: 'üéÆ'; }
        .gaming-element:nth-child(3)::before { content: '‚öæ'; }
        .gaming-element:nth-child(4)::before { content: 'üèÜ'; }
        .gaming-element:nth-child(5)::before { content: 'üéÆ'; }

        @keyframes gameFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.2); }
            66% { transform: translateY(20px) rotate(240deg) scale(0.8); }
        }

        /* Victory Royale particles */
        .victory-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .victory-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #00ff88, #0099ff);
            border-radius: 50%;
            animation: victoryFloat 10s infinite linear;
            box-shadow: 0 0 15px currentColor;
        }

        @keyframes victoryFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-100vh) translateX(40px) scale(0);
                opacity: 0;
            }
        }

        /* Storm circle effect */
        .storm-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 50%;
            animation: stormRotate 20s linear infinite;
            z-index: 0;
        }

        .storm-circle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid rgba(255, 51, 102, 0.2);
            border-radius: 50%;
            animation: stormRotate 25s linear infinite reverse;
        }

        @keyframes stormRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            animation: victoryBounce 2s ease-in-out infinite;
            letter-spacing: -2px;
        }

        @keyframes victoryBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .gaming-icons {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeInUp 2s ease-out 0.2s both;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 2s ease-out 0.4s both;
        }

        .btn {
            background: linear-gradient(45deg, #00ff88, #0099ff);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
            font-weight: bold;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.6);
        }

        /* Building effect background */
        .building-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3) 0%, transparent 100%);
            z-index: 0;
        }

        /* Supply drop effect */
        .supply-drop {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ffcc00;
            border-radius: 50%;
            animation: supplyDrop 8s ease-in infinite;
            box-shadow: 0 0 20px #ffcc00;
            z-index: 5;
        }

        @keyframes supplyDrop {
            0% { top: -50px; opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .gaming-icons { font-size: 2rem; }
            .button-group { flex-direction: column; align-items: center; }
            .btn { width: 220px; text-align: center; }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="building-effect"></div>
    <div class="storm-circle"></div>
    <div class="supply-drop"></div>
    
    <!-- Gaming elements -->
    <div class="gaming-elements">
        <div class="gaming-element"></div>
        <div class="gaming-element"></div>
        <div class="gaming-element"></div>
        <div class="gaming-element"></div>
        <div class="gaming-element"></div>
    </div>
    
    <!-- Victory particles -->
    <div class="victory-particles" id="victory-particles"></div>

    <!-- Main content -->
    <div class="content">
        <h1 class="title">JACE'S WORLD</h1>
        <div class="gaming-icons">‚öæüéÆüèÜüéÆ‚öæ</div>
        <div class="button-group">
            <a href="https://katie.davens.world" class="btn" target="_blank">Katie's Site</a>
            <a href="https://daven.dev" class="btn" target="_blank">Daven's Site</a>
            <a href="https://discord.gg/hccg2rY5p" class="btn" target="_blank">Discord</a>
        </div>
    </div>

    <script>
        // Create victory particles
        function createVictoryParticle() {
            const particle = document.createElement('div');
            particle.className = 'victory-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
            document.getElementById('victory-particles').appendChild(particle);
        }

        // Create particles initially
        for (let i = 0; i < 20; i++) {
            setTimeout(createVictoryParticle, i * 200);
        }

        // Continue creating particles
        setInterval(createVictoryParticle, 2000);

        // Remove old particles
        setInterval(() => {
            const particles = document.querySelectorAll('.victory-particle');
            if (particles.length > 30) {
                particles[0].remove();
            }
        }, 4000);

        // Supply drop animation
        function createSupplyDrop() {
            const supplyDrop = document.querySelector('.supply-drop');
            supplyDrop.style.left = Math.random() * 80 + 10 + '%';
            supplyDrop.style.animation = 'none';
            supplyDrop.offsetHeight; // Trigger reflow
            supplyDrop.style.animation = 'supplyDrop 8s ease-in infinite';
        }

        setInterval(createSupplyDrop, 12000);

        // Gaming click effects
        document.addEventListener('click', (e) => {
            // Create explosion effect
            const explosion = document.createElement('div');
            explosion.style.position = 'absolute';
            explosion.style.left = e.clientX - 20 + 'px';
            explosion.style.top = e.clientY - 20 + 'px';
            explosion.style.fontSize = '40px';
            explosion.style.zIndex = '999';
            explosion.textContent = 'üí•';
            explosion.style.animation = 'explode 1s ease-out forwards';
            explosion.style.pointerEvents = 'none';
            
            document.body.appendChild(explosion);
            
            setTimeout(() => explosion.remove(), 1000);
        });

        // Add explosion animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
                100% { transform: scale(2) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Victory Royale text animation
        function victoryRoyale() {
            const victory = document.createElement('div');
            victory.style.position = 'fixed';
            victory.style.top = '50%';
            victory.style.left = '50%';
            victory.style.transform = 'translate(-50%, -50%)';
            victory.style.fontSize = '4rem';
            victory.style.color = '#ffcc00';
            victory.style.fontWeight = 'bold';
            victory.style.textShadow = '0 0 30px #ffcc00';
            victory.style.zIndex = '1000';
            victory.textContent = 'VICTORY ROYALE!';
            victory.style.animation = 'victoryText 3s ease-out forwards';
            victory.style.pointerEvents = 'none';
            
            document.body.appendChild(victory);
            
            setTimeout(() => victory.remove(), 3000);
        }

        // Trigger victory royale randomly
        setInterval(victoryRoyale, 30000);

        // Add victory text animation
        const victoryStyle = document.createElement('style');
        victoryStyle.textContent = `
            @keyframes victoryText {
                0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
                50% { transform: translate(-50%, -50%) scale(1.2) rotate(0deg); opacity: 1; }
                100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0; }
            }
        `;
        document.head.appendChild(victoryStyle);
    </script>
</body>
</html>
